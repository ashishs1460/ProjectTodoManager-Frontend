        <!-- Empty Project View -->
        <div *ngIf="!content" class="flex flex-col items-center max-w-lg mx-auto">
          <img
            src="https://www.pngmart.com/files/1/Folders-PNG-Transparent-Image.png"
            alt="Empty Folder"
            
          />
