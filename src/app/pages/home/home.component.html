<body>
  <section class="flex" style="height: 100vh;">
    <!-- Sidebar Navigation -->
    <app-sidenav 
      [navData]="navbarData" 
      [logoText]="logoText"
      [logoIcon]="logoIcon"
    ></app-sidenav>

    <!-- Main Content -->
    <main class="flex-1 bg-black p-6">
      <ng-container *ngIf="!isProjectRouteActive">
        <div class="flex flex-col items-center justify-center h-full">
          <div class="flex flex-col items-center">
            <div class="flex items-center space-x-4 mb-6">
              <span class="bg-yellow-600 text-white px-4 py-2 rounded-full shadow-lg text-4xl font-extrabold">
                {{ user?.firstName }}'s
              </span>
              <span class="text-4xl font-mono text-gray-300">
                Workspace
              </span>
            </div>
            <p class="text-lg text-gray-200 mt-2 font-mono">
              Welcome to your personalized workspace!
            </p>
          </div>

          <div class="flex space-x-4 mt-8">
            <a
              (click)="openCreateProjectModal()"
              class="bg-green-600 text-white px-6 py-3 rounded-full shadow-lg hover:bg-green-700 transition duration-300 flex items-center space-x-2"
            >
              <i class="fas fa-plus"></i>
              <span>Create New Project</span>
            </a>
          </div>
        </div>
     
   

      <!-- Create Project Modal -->
      <div id="create-project-modal" *ngIf="isCreateProjectModalOpen" tabindex="-1" aria-hidden="true" class="fixed inset-0 overflow-y-auto flex justify-center items-center z-50">
        <div class="relative p-6 w-full max-w-lg mx-4 sm:mx-auto">
          <!-- Modal content -->
          <div class="relative bg-gray-900 rounded-lg shadow-xl">
            <!-- Modal header -->
            <div class="flex items-center justify-center p-6 border-b border-goldenTan rounded-t">
              <h3 class="text-xl font-semibold text-yellow-500 text-center font-mono">
                Create New Project
              </h3>
          
            </div>
            <!-- Modal body -->
            <div class="p-6">
              <form (ngSubmit)="createProject()">
                <div class="mb-6">
                  <label for="projectName" class="block text-gray-500 mb-2 text-lg font-medium">Project Name</label>
                  <input
                    type="text"
                    id="projectName"
                    [(ngModel)]="projectName"
                    name="projectName"
                    class="p-3 border bg-gray-600  border-gray-300 rounded-lg shadow-sm w-full text-white font-mono"
                    placeholder="Enter your project name"
                    required
                  />
                </div>
                <div class="flex justify-center gap-4">
                  <button
                    type="submit"
                    class="bg-yellow-600 text-white px-6 py-3 rounded-full shadow-lg hover:bg-yellow-700 focus:ring-4 focus:ring-blue-300 font-medium text-lg"
                  >
                    Create Project
                  </button>
                  <button
                    type="button"
                    (click)="closeCreateProjectModal()"
                    class="bg-gray-600 text-white px-6 py-3 rounded-full shadow-lg hover:bg-gray-700 focus:ring-4 focus:ring-gray-300 font-medium text-lg"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <router-outlet></router-outlet>
    </main>
  
  </section>

</body>
