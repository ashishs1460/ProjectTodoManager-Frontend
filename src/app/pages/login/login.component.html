<body
  style="background-image: url('https://images.unsplash.com/photo-1586892477838-2b96e85e0f96?q=80&w=2918&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); background-size: cover; background-position: center;">
  <div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full px-8 py-10 bg-black bg-opacity-85 rounded-lg shadow-md">
      <div class="flex flex-col items-center mb-3 justify-center py-10 text-white rounded-lg">
        <h1 class="text-3xl font-semibold font-mono text-white text-center mb-4 ">
          Welcome Back!
        </h1>
        <p class="text-sm text-indigo-100 text-center max-w-md font-mono">
          Log in to access your projects.
        </p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="email" class="block text-sm font-medium text-gray-500">Email address</label>
          <input
            formControlName="email"
            type="email"
            class="mt-1 block w-full rounded-md border bg-gray-600 border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:ring-1">
          <div *ngIf="f.email.touched && f.email.invalid" class="text-red-500">
            <small *ngIf="f.email.errors?.required">Email is required.</small>
            <small *ngIf="f.email.errors?.email">Invalid email address.</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="block text-sm font-medium text-gray-500">Password</label>
          <input
            formControlName="password"
            type="password"
            class="mt-1 block w-full rounded-md border bg-gray-600 border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:ring-1">
          <div *ngIf="f.password.touched && f.password.invalid" class="text-red-500">
            <small *ngIf="f.password.errors?.required">Password is required.</small>
            <small *ngIf="f.password.errors?.minlength">Password must be at least 8 characters.</small>
          </div>
        </div>

        <div class="flex justify-between mb-3">
          <button
            type="submit"
            class="inline-flex items-center px-2 py-2 bg-goldenTan text-gray-800 rounded-md hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lime-500">
            <em class="fas fa-sign-in-alt mr-2"></em>Log in
          </button>
          <div (click)="navigateToRegister()"  class="text-sm font-medium cursor-pointer text-yellow-600 hover:text-yellow-700">
            Don't have an account?
            <button  class="block" type="button">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
